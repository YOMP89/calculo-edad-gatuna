<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad Gatuna</title>
   
</head>
<body>
    <div class="container">
        <h1>🐾 Calculadora Gatuna 🐾</h1>
        <div class="input-group">
            <label for="humanAge">Años humanos de tu gato:</label>
            <input type="number" id="humanAge" min="0" placeholder="Ej: 5">
        </div>
        <button onclick="calculateCatAge()">Calcular Edad Gatuna</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

</body>
</html>
