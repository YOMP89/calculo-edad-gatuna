<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad Gatuna</title>
       <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89CFF0, #0077b6);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #0077b6;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin: 2rem 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #6c9bc2;
            border-radius: 8px;
            font-size: 1rem;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2a5caa;
            box-shadow: 0 0 0 2px rgba(42, 92, 170, 0.3);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        .result span {
            color: #007bff;
        }

        .error {
            color: #003366;
            font-weight: bold;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Calculadora Gatuna üêæ</h1>
        <div class="input-group">
            <label for="humanAge">A√±os humanos de tu gato:</label>
            <input type="number" id="humanAge" min="0" placeholder="Ej: 5">
        </div>
        <button onclick="calculateCatAge()">Calcular Edad Gatuna</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>
    <script>
        function calculateCatAge() {
            const humanAge = parseInt(document.getElementById('humanAge').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = '';
            resultDiv.textContent = '';
            
            if (isNaN(humanAge) || humanAge < 0) {
                errorDiv.textContent = 'Ingrese un n√∫mero v√°lido mayor o igual a 0';
                return;
            }

            let catAge;
            if (humanAge === 0) {
                catAge = 0;
            } else if (humanAge === 1) {
                catAge = 25;
            } else {
                catAge = 25 + (humanAge - 1) * 4;
            }

            resultDiv.innerHTML = `¬°Tu gato tiene <span>${catAge}</span> a√±os gatunos!`;
        }
    </script>
</body>
</html>
