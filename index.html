<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad Gatuna</title>
   
</head>
<body>
    <div class="container">
        <h1>üêæ Calculadora Gatuna üêæ</h1>
        <div class="input-group">
            <label for="humanAge">A√±os humanos de tu gato:</label>
            <input type="number" id="humanAge" min="0" placeholder="Ej: 5">
        </div>
        <button onclick="calculateCatAge()">Calcular Edad Gatuna</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>
    <script>
        function calculateCatAge() {
            const humanAge = parseInt(document.getElementById('humanAge').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = '';
            resultDiv.textContent = '';
            
            if (isNaN(humanAge) || humanAge < 0) {
                errorDiv.textContent = 'Ingrese un n√∫mero v√°lido mayor o igual a 0';
                return;
            }

            let catAge;
            if (humanAge === 0) {
                catAge = 0;
            } else if (humanAge === 1) {
                catAge = 25;
            } else {
                catAge = 25 + (humanAge - 1) * 4;
            }

            resultDiv.innerHTML = `¬°Tu gato tiene <span>${catAge}</span> a√±os gatunos!`;
        }
    </script>
</body>
</html>
